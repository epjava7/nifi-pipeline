apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nifi
  namespace: nifi
spec:
  serviceName: nifi-headless
  replicas: 1
  selector:
    matchLabels: { app: nifi }
  template:
    metadata:
      labels: { app: nifi }
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: nifi
          image: apache/nifi:1.26.0      
          imagePullPolicy: Always          
          ports:
            - name: http
              containerPort: 8080
          env:                
            - name: NIFI_WEB_HTTP_PORT
              value: "8080"
          volumeMounts:
            - name: nifi-data
              mountPath: /opt/nifi/nifi-current/data
  volumeClaimTemplates:
    - metadata:
        name: nifi-data
      spec:
        storageClassName: SC_NAME
        accessModes: ["ReadWriteMany"]
        resources:
          requests:
            storage: 5Gi
